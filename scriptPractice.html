<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Starman Website (Javascript Practice)</title>
  <meta name="description" content="Zach practicing javascript">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="clockStyleSheet.css">
  <script src="clock.js"></script>

</head>

<h2>My JavaScript Practice Page</h2>

<h3>CountDown Timer App</h3>
<div class="clock-input">
	<form>
		Event Title: <input type ="text" id="para" name="ename" />
		<input type="button" value="Submit" onclick="myFunction();" /><br><br>
		Event Date: <input type = "date" name="time-to" class="time-to" id="time-to" value="">
		<input type="button" value="Start Timer" onclick="calcTime(document.getElementById('time-to').value)">
	</form>
</div>
<h2 id='value'></h2>
<div class="container">
	<div class="clock-column">
		<p class="clock-day clock-timer"></p>
		<p class="clock-label">Days</p>
	</div>

	<div class="clock-column">
		<p class="clock-hours clock-timer"></p>
		<p class="clock-label">Hours</p>
	</div>

	<div class="clock-column">
		<p class="clock-minutes clock-timer"></p>
		<p class="clock-label">Minutes</p>
	</div>

	<div class="clock-column">
		<p class="clock-seconds clock-timer"></p>
		<p class="clock-label">Seconds</p>
	</div>
</div>

</html>
